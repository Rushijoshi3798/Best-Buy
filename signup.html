    <link rel="stylesheet" href="../styles/signup.css">

    <title>Signup</title>
</head>
<body>
    <div id="navbar">
        <img id="logo_image" src="https://www.bestbuy.com/~assets/bby/_com/header-footer/images/bby_logo-a7e90594729ed2e119331378def6c97e.png" alt="logo">
    </div>
    <div id="parent">
        <h2>Sign In to Best Buy</h2>
        <form id="form">
            
            <input type="email" placeholder="Email id" id="email"> <br>
            <p id="or">OR</p>
            <input type="number" placeholder="Mobile Number" id="mbl"> <br>
            <input type="password" placeholder="Password" id="password" required> <br>
           
            <input type="submit" value="Sign in" required><br>
            <p> Don't have an account? <a href="createAccount.html">Create an account</a></p>

        </form>
    </div>
